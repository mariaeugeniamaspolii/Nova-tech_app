  <!-- PAGES -->
  <template id="page-home.html">
    <ion-header>
      <ion-toolbar class="ion-padding-horizontal" color="light">
        <ion-buttons slot="start">
          <ion-back-button defaultHref="page-home"></ion-back-button>
        </ion-buttons>
        <ion-searchbar tab="search" id="searchbar" search-icon="search-outline" show-clear-button="always" size="small"></ion-searchbar>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-tabs>
        <ion-tab tab="home">
          <ion-nav root="tab-home" id="home-nav"></ion-nav>
        </ion-tab>
        <ion-tab tab="cart">
          <ion-nav root="tab-cart" id="cart-nav"></ion-nav>
        </ion-tab>
        <ion-tab tab="fav">
          <ion-nav root="tab-fav" id="fav-nav"></ion-nav>
        </ion-tab>
        <ion-tab tab="search">
          <ion-nav root="tab-search" id="search-nav"></ion-nav>
        </ion-tab>
        <ion-tab tab="user">
          <ion-nav root="tab-user" id="user-nav"></ion-nav>
        </ion-tab>
        <ion-tab-bar slot="bottom" color="light">
          <ion-tab-button tab="home">
            <ion-icon name="home-outline"></ion-icon>
          </ion-tab-button>
          <ion-tab-button tab="cart" class="cart-button">
            <ion-icon name="cart-outline"></ion-icon>
            <ion-badge class="count-badge hidden" shape="round">15</ion-badge>
          </ion-tab-button>
          <ion-tab-button tab="search">
            <ion-icon name="search-outline"></ion-icon>
          </ion-tab-button>
          <ion-tab-button tab="fav">
            <ion-icon name="heart-outline"></ion-icon>
          </ion-tab-button>
          <ion-tab-button tab="user">
            <ion-icon name="person-outline"></ion-icon>
          </ion-tab-button>
        </ion-tab-bar>
      </ion-tabs>    
    </ion-content>
  </template>
  
  <template id="page-detail.html">
    <ion-header>
      <ion-toolbar class="ion-padding-horizontal" color="light">
        <ion-buttons slot="start">
          <ion-back-button defaultHref="page-home"></ion-back-button>
        </ion-buttons>
        <ion-searchbar tab="search" id="searchbar-detail" search-icon="search-outline" show-clear-button="always" size="small"></ion-searchbar>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding-horizontal">
      <div class="product-detail">
      </div>
    </ion-content>
  </template>
  
  <template id="page-user-login.html">
    <ion-content>
      <ion-card class="form">
        <ion-card-header>
          <ion-img src="./img/login.jpg" alt="" style="height: 250px; object-fit: fill;"></ion-img>
          <ion-card-title><h2>Bienvenido!</h2></ion-card-title>
          <ion-card-subtitle><h6>Ingresa para descubrir los productos</h6></ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <form action="" id="form-login">
            <ion-item>
              <ion-input id="inp-email" label="Email" label-placement="floating" placeholder="test@mail.com"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="password" id="inp-password" label="Contraseña" label-placement="floating" placeholder="****"></ion-input>
            </ion-item>
            <ion-button fill="clear">Olvidaste tu contraseña?</ion-button>
            <ion-button expand="block" type="submit" id="user-login-submit">Ingresar</ion-button>
            <div class="group">
              <ion-label>No tienes una cuenta?</ion-label>
              <ion-button fill="clear" id="user-signup-button">Registrate aquí</ion-button>
            </div>
          </form>
        </ion-card-content>
      </ion-card>
    </ion-content>
  </template>
  
  <template id="page-user-signup.html">
    <ion-content>
      <ion-card class="form">
        <ion-card-header>
          <ion-img src="./img/register.jpg" alt="" style="height: 34vh; width: 100%; object-fit: cover;"></ion-img>
          <ion-card-title><h2>Un placer conocerte!</h2></ion-card-title>
          <ion-card-subtitle><h6>Registrate para conocer nuevos productos</h6></ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <form action="" id="form-signup">
            <ion-item>
              <ion-input id="inp-name" label="Nombre" label-placement="floating" placeholder="Juan Evercore"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input id="inp-username" label="Usuario" label-placement="floating" placeholder="Juan-Evercore"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input id="inp-email" label="Email" label-placement="floating" placeholder="tuemail@mail.com"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input id="inp-address" label="Dirección" label-placement="floating" placeholder="dirección 1234"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input id="inp-password" type="password" label="Contraseña" label-placement="floating" placeholder="******"></ion-input>
            </ion-item>
            <ion-button expand="block" type="submit" id="user-signup-submit">Registrarme</ion-button>
            <div class="group">
              <ion-label>Ya tienes usuario?</ion-label>
              <ion-button fill="clear" id="user-login-button">Ingresa aquí</ion-button>
            </div>
          </form>
        </ion-card-content>
      </ion-card>
    </ion-content>
  </template>
